<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- build:css({.tmp,src}) hdsound.css -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- endbuild -->
    <!-- build:js({.tmp,src}) hdsound.js -->
    <script src="js/twentytwodesign/utils.js" type="text/javascript"></script>
    <script src="js/greensock/TweenLite.js" type="text/javascript"></script>
    <script src="js/greensock/plugins/CSSPlugin.js" type="text/javascript"></script>
    <script src="js/greensock/easing/EasePack.js" type="text/javascript"></script>
    <script src="js/soundmanager/soundmanager2.js" type="text/javascript"></script>
    <script src="js/zepto/zepto.js" type="text/javascript"></script>
    <script src="js/animation.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <!-- endbuild -->
</head>

<body style="background-color: #000;">
    <div class="hd-container">
        <div class="hd-container__content hide">
            <!--MOVIES-->
            <div class="hd-container__movies hide">
                <div class="hd-container__movies-bg">
                    <img src="images/movies_background.jpg" alt="" class="fullwidth-img">
                </div>
                <div class="hd-container__movies-fore hide">
                    <img src="images/movies_foreground.jpg" alt="" class="fullwidth-img">
                </div>
                <div class="hd-container__movies-txtfill txt-box-mask">
                    <img src="images/movies_txt.png" alt="" class="fullwidth-img">
                </div>
                <div class="txt-box hide">
                    <img src="images/moviesframe_txt.png" alt="">
                </div>
            </div>
            <!--PHOTOS-->
            <div class="hd-container__photos hide">
                <div class="hd-container__photos-bg">
                    <img src="images/photos_background.jpg" alt="" class="fullwidth-img">
                </div>
                <div class="hd-container__photos-fore hide">
                    <img src="images/photos_foreground.jpg" alt="" class="fullwidth-img">
                </div>
                <div class="hd-container__photos-txtfill txt-box-mask">
                    <img src="images/photos_txt.png" alt="" class="fullwidth-img">
                </div>
                <div class="txt-box hide">
                    <img src="images/photosframe_txt.png" alt="">
                </div>
            </div>
            <!--ALBUM-->
            <div class="hd-container__albums hide">
                <div class="hd-container__albums-bg">
                    <img src="images/albums_background.jpg" alt="" class="fullwidth-img">
                </div>
                <div class="hd-container__albums-fore hide">
                    <img src="images/albums_foreground.jpg" alt="" class="fullwidth-img">
                </div>
                <div class="hd-container__albums-txtfill txt-box-mask">
                    <img src="images/albums_txt.png" alt="" class="fullwidth-img">
                </div>
                <div class="txt-box hide">
                    <img src="images/albumsframe_txt.png" alt="">
                </div>
            </div>
            <!--TEXT-->
            <div class="hd-container__progress">
                <!--PROGRESS TEXT-->
                <div class="hd-container__progress-percent">
                    <!--not loaded-->
                </div>
                <div class="hd-container__progress-bar hide">
                    <img src="images/progress_bar.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
